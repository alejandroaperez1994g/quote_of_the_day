<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./src/js/main.js" type="module"></script>
    <link rel="stylesheet" href="./src/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <title>Quote of the Day</title>
</head>

<body>
    <main>
        <div class="language__selector">
            <div class="dropdown">
                <button class="btn btn-danger btn-sm dropdown-toggle" type="button" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Language
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li id="spanish-selector" class="dropdown-selector" data-value="spanish"><img class="language"
                            src="./src/assets/icon/icons8-spain-flag-64.png" alt="">Spanish
                    </li>
                    <li id="english-selector" class="dropdown-selector" data-value="english"><img class="language"
                            src="./src/assets/icon/icons8-usa-64.png" alt="">English </li>
                </ul>
            </div>
        </div>
        <div class="calendar__body">
            <p id="calendar__month" class="calendar__month">MAY</p>
            <p id="calendar__day" class="calendar__day">17</p>

        </div>
        <div class="quote">
            <p id="quote__phrase" class="quote__phrase">phrase of the day Lorem ipsum, dolor sit amet consectetur
                adipisicing elit. Nostrum
                neque blanditiis qui vitae dignissimos ent. </p>
            <p id='quote__author' class="quote__author">author</p>
        </div>
    </main>

</body>

</html>
